<!DOCTYPE html>
<%inherit file="/base.html"/>
<html>
	<head>
		<title>控制台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="${STATIC_URL}mystatic/css/layout.css" />
		<link rel="stylesheet" type="text/css" href="${STATIC_URL}mystatic/css/style.css" />
		<script type="text/javascript" src="${STATIC_URL}mystatic/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="${STATIC_URL}mystatic/js/select.js"></script>
		<script type="text/javascript" src="${STATIC_URL}mystatic/js/haidao.offcial.general.js"></script>
		<script type="text/javascript" src="${STATIC_URL}mystatic/layer/layer.js"></script>
		<script type="text/javascript" src="${STATIC_URL}mystatic/js/index.js"></script>
	</head>
	<body>
		<div class="view-topbar">
			<div class="topbar-console">
				<div class="tobar-head fl">
					<span class="topbar-logo fl">
						<img src="${STATIC_URL}mystatic/image/logo.png" width="50" height="50"/>
					</span>
					<span class="topbar-home-link text-center fl" style="color: #fff;font-size: 14px;line-height: 50px;">
						应用异动核查
					</span>
				</div>
			</div>
			<div class="topbar-info">
				<ul class="fr">
					<li class="fl topbar-info-item">
					<div class="dropdown">
						<a href="javascript:void(0);" class="topbar-btn">
						<span class="fl text-normal" id="busy_select">业务选择</span>
						<span class="icon-arrow-down"></span>
						</a>
						<ul class="dropdown-menu" id="dropdown_busy">
							<li><a href="javascript:void(0);" name="">业务</a></li>
						</ul>
					</div>
					</li>
					<li class="fl topbar-info-item">
					<div class="dropdown">
						<a href="javascript:void(0);" class="topbar-btn">
						<span class="fl text-normal">${request.user.username}</span>
						<span class="icon-arrow-down"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="http://paas.blueking.com//login/?c_url=http%3A//dev.blueking.com%3A8000/&app_id=confcheck">退出</a></li>
						</ul>
					</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="view-body">
			<div class="view-sidebar">
				<div class="sidebar-content">
					<div class="sidebar-nav">
						<div class="sidebar-title">
							<a href="">
								<span class="icon"></span>
								<span class="text-normal">首页</span>
							</a>
						</div>
					</div>
					<div class="sidebar-nav">
						<div class="sidebar-title">
							<a href="javascript:void(0);">
								<span class="icon"><b class="fl icon-arrow-down"></b></span>
								<span class="text-normal">应用信息设置</span>
							</a>
						</div>
						<ul class="sidebar-trans">
							<li class="menu-left">
								<a href="${SITE_URL}apply_type/" target="mainFrame">
									<b class="sidebar-icon"><img src="${STATIC_URL}mystatic/image/icon-apply-manage.png" width="16" height="16" /></b>
									<span class="text-normal" id="Applicationtypemanagement">应用类型管理</span>
								</a>
							</li>
							<li class="menu-left">
								<a href="${SITE_URL}apply_manage/" target="mainFrame">
									<b class="sidebar-icon"><img src="${STATIC_URL}mystatic/image/icon-apply-info.png" width="16" height="16" /></b>
									<span class="text-normal" id="Applicationinformationmanagement">应用信息管理</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="sidebar-nav">
						<div class="sidebar-title">
							<a href="javascript:void(0);">
								<span class="icon"><b class="fl icon-arrow-down"></b></span>
								<span class="text-normal">异动管理</span>
							</a>
						</div>
						<ul class="sidebar-trans">
							<li class="menu-left">
								<a href="${SITE_URL}apply_version_manage/" target="mainFrame">
									<b class="sidebar-icon"><img src="${STATIC_URL}mystatic/image/icon-type-change-sure.png" width="16" height="16" /></b>
									<span class="text-normal" id="Versionchangeconfirmation">版本变化确认</span>
								</a>
							</li>
							<li class="menu-left">
								<a href="${SITE_URL}apply_version_query/" target="mainFrame">
									<b class="sidebar-icon"><img src="${STATIC_URL}mystatic/image/icon-type-change-query.png" width="16" height="16" /></b>
									<span class="text-normal" id="Versionchangequery">版本变化查询</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="view-product background-color">
				<iframe src="${SITE_URL}home/" id="mainFrame" height="100%" name="mainFrame" frameborder="0" width="100%" scrolling="yes" style="vertical-align: top; text-align: left;" marginwidth="0" marginheight="0"></iframe>
			</div>
		</div>
	</body>
</html>
