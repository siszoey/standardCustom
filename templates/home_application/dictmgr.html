<%inherit file="/base.html"/>
<script src="${STATIC_URL}js/csrftoken.js"></script>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="panel-body" style="margin-top: 0px;">
          <form class="form-inline">
            <div class="form-group">
				<div class="col-sm-2 control-label" style="margin-top: 10px;">类别</div>
				<div class="col-sm-10">
				 <select class="selectpicker form-control dict_class" data-live-search="true" @keyup.enter="query" v-model="q.dict_class" name="dict_class"  id="dict_class"></span>
				 </select>
				 </div>
            </div>
			<div class="form-group">
				<div class="col-sm-2 control-label" style="margin-top: 10px;">类型</div>
				<div class="col-sm-10">
				 <select class="selectpicker form-control dict_type" data-live-search="true" @keyup.enter="query" v-model="q.dict_type" name="dict_type"  id="dict_type"></span>
				 </select>
				 </div>
            </div>
            <div class="form-group">
            	<div class="col-sm-2 control-label" style="margin-top: 10px;">编码</div>
              	<div class="col-sm-10">
              	<input type="text" class="form-control" v-model="q.dict_name" @keyup.enter="query" placeholder="名称">
            	</div>
            </div>
            <a class="btn btn-default fi-magnifying-glass icon-green" @click="query">查询</a>
          </form>
        </div>
        
		<div class="grid-btn" style="border:1px solid #F5F5F5">
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			
			<!-- <a class="btn btn-primary" @click="toLocked"><i class="fi-lock on"></i>&nbsp;锁定</a>
			
			<a class="btn btn-primary" @click="toUnLocked"><i class="fi-unlock"></i>&nbsp;解锁</a> -->
			
			<!-- <a class="btn btn-primary" @click="updatePassword"><i class="fa fa-pencil-square-o"></i>&nbsp;密码修改</a>
			 -->
			<!-- <a class="btn btn-primary" @click="setRoles"><i class="fi-widget"></i>&nbsp;角色分配</a>
			
			<a class="btn btn-primary" @click="setMenus"><i class="fi-widget"></i>&nbsp;查看权限</a> -->
			
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <table id="jqGrid"></table>
	    	<div id="jqGridPager"></div>
		</div>
		
	    
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">字典类别</div>
				<div class="col-sm-10">
				 <select class="selectpicker form-control dict_class" data-live-search="true" v-model="dict.dict_class" name="dict_class"  id="dict_class"></span>
				 </select>
				 </div>
            </div>
			<div class="form-group">
				<div class="col-sm-2 control-label">字典类型</div>
				<div class="col-sm-10">
				 <select class="selectpicker form-control dict_type" data-live-search="true" v-model="dict.dict_type" name="dict_type"  id="dict_type"></span>
				 </select>
				 </div>
            </div>
			<div class="form-group">
				<div class="col-sm-2 control-label">字典编码</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"  v-model="dict.dict_name"  placeholder="字典编码"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-2 control-label">字典值</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="dict.dict_value" placeholder="字典值"/>
				</div>
			</div>
			<div id="dict_status" style="display: none;" class="form-group">
				<div class="col-sm-2 control-label">字典状态</div>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="dict.dict_status"/> 有效
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" v-model="dict.dict_status"/> 无效
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">备注</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="dict.dict_mark" placeholder="备注"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
	
</div>

<script src="${STATIC_URL}mystatic/myjs/dictmgr.js"></script>
<script type="text/javascript">


</script>
