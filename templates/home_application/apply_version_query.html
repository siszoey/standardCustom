<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<%inherit file="/base.html"/>
<html>
  <head>
    <title>版本变化查询</title>
	
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="${STATIC_URL}mystatic/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="${STATIC_URL}mystatic/pager/css/scro.page.bootstrap3.css" />
    <link rel="stylesheet" type="text/css" href="${STATIC_URL}mystatic/pager/css/scro.page.css" />
    <link rel="stylesheet" type="text/css" href="${STATIC_URL}mystatic/css/style.css" />
    <link rel="stylesheet" type="text/css" href="${STATIC_URL}mystatic/css/layout.css" />
    <script type="text/javascript" src="${STATIC_URL}mystatic/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="${STATIC_URL}mystatic/layer/layer.js"></script>
    <script type="text/javascript" src="${STATIC_URL}mystatic/laydate/laydate.js"></script>
    <script type="text/javascript" src="${STATIC_URL}mystatic/pager/js/scro.page.js"></script>
    <script type="text/javascript" src="${STATIC_URL}mystatic/js/apply.version.query.js"></script>
    <style type="text/css">
    	.form-group{
    		 padding-bottom: 8px;
    	}
    </style>
  </head>
  
  <body>
  	<div class="manage-head" style="height: 50px;">
  			<div style="float: left;"><h6 class="padding-left manage-head-con text-sub">版本变化查询</h6></div>
  			<!-- <div class="input-group" style="width: 270px;float: right;margin-right: 10px;">
                 <input type="text" class="form-control" id="appNameS" onkeydown="searchVersionKey(event)"/>
                 <span class="input-group-addon" style="cursor: pointer;" onclick="searchVersion();"><i class="glyphicon glyphicon-search"></i></span>
             </div> -->
	</div>
	<div class="manage-head" style="height: 100px;border: 0px;">
  		<form class="form-inline" role="form">
  			<table>
  				<tr style="padding-bottom: 5px;">
	  				<td>
	  					<div class="form-group">
					      <label style="font-size: 14px; width: 60px;">应用名称:</label>
					      <input type="text" class="form-control" id="appName" placeholder="请输入应用名称">
					    </div>
	  				</td>
	  				<td>
	  					 <div class="form-group" style="margin-left: 20px;">
					      <label style="font-size: 14px; width: 60px;">备份结果:</label>
					      <select class="form-control" id="changeResult" style="width: 120px;">
					      	  <option value="0">全部</option>
					      	  <option value="1">成功</option>
					      	  <option value="2">失败</option>
					      </select>
					    </div>
	  				</td>
	  				<td>
	  					 <div class="form-group" style="margin-left: 20px;">
					      <label style="font-size: 14px; width: 60px;">应用类型:</label>
					      <select class="form-control" id="applyType" style="width: 120px;">
					      	    <option value="0" selected="selected">-全部-</option>
					      </select>
					    </div>
	  				</td>
  				</tr>
  				<tr>
	  				<td>
	  					<div class="form-group">
					      <label style="font-size: 14px; width: 60px;">主机IP:</label>
					      <input type="text" class="form-control" id="appIp" placeholder="请输入主机IP">
					    </div>
	  				</td>
	  				<td>
	  					<div class="form-group" style="margin-left: 20px;">
					      <label style="font-size: 14px; width: 60px;">变更类型:</label>
					      <select class="form-control" id="changeType" style="width: 120px;">
					      	  <option value="0">全部</option>
					      	  <option value="1">上线变化</option>
					      	  <option value="2">受控变化</option>
					      	  <option value="3">异常变化</option>
					      </select>
					    </div>
	  				</td>
	  				<td>
	  					<div class="form-group" style="margin-left: 20px;">
					      <label style="font-size: 14px; width: 60px;">时间段:</label>
					      <input type="text" class="form-control" style="width: 260px;" readonly="readonly" placeholder="请选择日期" id="checkTime">
					    </div>
	  				</td>
	  				<td>
	  					<div class="form-group" style="margin-left: 20px;">
					      <input type="button" class="btn btn-info" onclick="searchVersion();" value="查询"/>
					    </div>
	  				</td>
  				</tr>
  			</table>
  			<input type="hidden" id="checkTimeQuery" value="">
		</form>
	</div>
    <!-- HTML代码、服务端内容填充 -->
	<div class="queryBox" style="margin: 10px 10px 10px 10px;">
	<!-- 定义表格框架 -->
		<table id="dataGridTableJson" class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<!-- <th class="selectColumn"></th>  -->
					<th>应用ID</th>
					<th>应用名称</th>
					<th>应用所属主机</th>
					<th>应用类型</th>
					<th>变更文件</th>
					<th>文件备份目录</th>
					<th>备份结果</th>
					<th>最近成功备份时间</th>
					<th>变更类型</th>
					<th>变更时间</th>
					<th>确认备注</th>
					<th>确认时间</th>
					<th width="27px" align="center">操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div id="page3"></div>
  </body>
</html>
